<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejal's Music Collection - Part 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #373B44, #4286f4);
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4df0ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .search-box {
            margin: 20px 0;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .song-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .song-title {
            font-weight: bold;
            color: #ff7eb9;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        audio::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Sejal's Music Collection - Part 3</h1>

        <div class="footer">

        // Function to display songs
        function displaySongs(songsList) {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';
            
            songsList.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                
                const songTitle = document.createElement('div');
                songTitle.className = 'song-title';
                songTitle.textContent = song.replace('.mp3', '');
                
                const audioPlayer = document.createElement('audio');
                audioPlayer.controls = true;
                audioPlayer.src = `music/${song}`;
                audioPlayer.preload = 'metadata';
                
                songCard.appendChild(songTitle);
                songCard.appendChild(audioPlayer);
                container.appendChild(songCard);
            });
        }

        // Function to search songs
        function searchSongs() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filteredSongs = songs.filter(song => 
                song.toLowerCase().includes(searchText)
            );
            displaySongs(filteredSongs);
        }

        // Initial display of all songs
        displaySongs(songs);
    </script>
